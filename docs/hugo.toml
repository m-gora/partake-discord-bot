baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[params.docs]
    darkMode = true
    themeColor = "emerald"

    repoUrl = "https://github.com/m-gora/partake-discord-bot"

[params.footer]
    copyright = "&copy; 2023 M. Gora, Partake is a brand of Veld Technologies, Discord is a brand of Discord, Inc."

[params.social]
    github = "m-gora/partake-discord-bot"

[security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$', '^asciidoctor$']